<!DOCTYPE html>

<html>
    <head>
        <title>Visualisation</title>
    </head>

    <body>
        <!-- Add Header -->
        <center><h1>Github API Visualisation</h1></center>

        <!-- Load Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- Followers vs Following Bar chart -->
        <div style="margin:auto;width:550px;">
        <canvas id="mychart" width="10" height="10"></canvas>
        <script>
        function makeChart(users) {
            var followers = users.map(function(d) {return d.Followers});
            var following = users.map(function(d) {return d.Following});
            var repos = users.map(function(d) {return d.Repos});
            
            const ctx = document.getElementById('mychart').getContext('2d');
            var mychart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Followers vs Following'],
                    datasets: [
                        {
                        label: '# of Followers',
                        data: followers,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# Following',
                        data: following,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                        },
                    ]},
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    
                    },
                
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        title: {
                            display: true,
                            text: 'Profile Summary Bar Chart'
                        }
                    }
                }
            });
        }

        d3.csv('user.csv')
          .then(makeChart);
        </script>
        </div>
    
        <!-- Repositories Bar Chart -->
        <canvas id="chart" width="400" height="400"></canvas>
        <script>
        function makeChart(users) {
            var userLabels = users.map(function(d) {return d.Repo});
            var numOfCommits = users.map(function(d) {return d.Commits});
            var numOfForks = users.map(function(d) {return d.Forks});
            var numOfPulls = users.map(function(d) {return d.Pulls});
            var numOfWatchers = users.map(function(d) {return d.Watchers});
            var numOfStargazers = users.map(function(d) {return d.Stargazers});
            var numOfSubscribers = users.map(function(d) {return d.Subscribers});


            const ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: userLabels,
                    datasets: [
                        {
                        label: '# of Commits',
                        data: numOfCommits,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# of Forks',
                        data: numOfForks,
                        backgroundColor: ['rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# of Pulls',
                        data: numOfPulls,
                        backgroundColor: ['rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# of Watchers',
                        data: numOfWatchers,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# of Stargazers',
                        data: numOfStargazers,
                        backgroundColor: ['rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                        },
                        {
                        label: '# of Subscribers',
                        data: numOfSubscribers,
                        backgroundColor: ['rgba(255, 159, 64, 0.2)'],
                        borderColor: ['rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                        }
                    ]},
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                },
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Repositories Summary Bar Chart'
                    }
                }
            }
            });
        }

        d3.csv('data.csv')
          .then(makeChart);
        </script>
    </body>
</html>
